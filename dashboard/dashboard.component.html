<p>Employee Details</p>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table" matSort>
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[0]| uppercase}} </th>
        <td mat-cell *matCellDef= "let employee"> {{employee.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[1]| uppercase}} </th>
        <td mat-cell *matCellDef= "let employee"> {{employee.employee_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[2]| uppercase}} </th>
        <td mat-cell *matCellDef= "let employee"> {{employee.employee_salary}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[3]| uppercase}} </th>
        <td mat-cell *matCellDef= "let employee"> {{employee.employee_age}} </td>
      </ng-container>

      <ng-container matColumnDef="profileImage">
        <th mat-header-cell *matHeaderCellDef>{{displayedColumns[4]| uppercase}}</th>
        <td mat-cell *matCellDef="let employee">
          <img [src]="employee.profile_image" alt="Profile Image">
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>     
      <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <p>
  <mat-paginator [pageSizeOptions]="[2, 4, 8, 10,100]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</p>
